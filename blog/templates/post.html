{% extends 'base.html' %}
{% block metatags %}
<title>{{ object.title }}</title>
<meta name="description" content="{{ object.metades}}" />
<meta property="og:title" content="{{ object.title }}">
<meta property="og:site_name" content="FMS-Testing-Django">

<meta property="og:description" content="{{ object.metades }}">
<meta property="og:type" content="article">
{% endblock %}
{% block content %}
<style type="text/css">
	#container img {
		border-radius: 29px;
		width: 100%;
		height: 360px;
		opacity: 0.7;
		align-content: center;
	}

	#container img {
		opacity: 1.0;
	}

	a {
		text-align: center;
		text-decoration: none;
	}
</style>
<script type="application/ld+json">
{
"@context": "https://schema.org/",
"@type": "Post",
"headline": "{{ object.title }}",
"description": "{{ object.metades }}",
"mainEntityOfPage": {
	"@type": "WebPage",
	
},
"author": {
	"@type": "Person",
	"name": "{{ post.author.first_name }} {{ post.author.last_name "
},
"publisher": {
	"@type": "Organization",
	"name": "FMS-Testing-Django",
},
"datePublished": "{{ news.created_on }}",
"dateModified": "{{ news.created_on }}",
"mentions": "{{ object.source }}"
}
</script>
<div class="container">
	<div class="row">
		<div class="col-md-6 left">
			<h1 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
			<p class=" text-muted">{{ object.author.first_name }} {{ object.author.last_name }} |{{ object.created_on }}</p>
			<p class="card-text">{{ object.content | safe }}</p>
		</div>
	</div>
</div>
{% endblock content %}
